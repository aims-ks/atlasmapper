# This file includes a small subset of OpenLayers code, designed to be
# integrated into the AtlasMapper application.

# To rebuild, run:
# ./build.py atlasmapper
#
# Compression
# Add the option -c to add a compression (default jsmin)
# Example, to remove the compression:
#    ./build.py -c none atlasmapper
# * closure (require closure-compiler.jar from http://closure-compiler.googlecode.com/files/compiler-latest.zip)
# * closure_ws (closure Web Service, only works if OpenLayers is under 1 Mb)
# * jsmin (default; simple python script)
# * minimize (simple whitespace removal)
# * none
# For more info: http://docs.openlayers.org/library/deploying.html

